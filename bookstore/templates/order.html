<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Book Store - Order {{order.order_number}}</title>
</head>
<body>

    <h1>Order to be Processed</h1>

</html>
